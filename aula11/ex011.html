<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Verificar País</h1>
    Qual seu país <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var p = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(p.value)

            res.innerHTML = `<p>Seu país é ${pais}</p>`

            //Usando if e else
            if(pais == 'Brasil') {
                res.innerHTML += `<p>Você é brasilero!</p>`
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }

            //Usando operador ternario
            pais == 'Brasil'?res.innerHTML += `<p>Você é brasilero!</p>`:res.innerHTML += '<p>Você é estrangeiro</p>'
        }
    </script>
</body>
</html>
